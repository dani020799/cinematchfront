<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cinematch - Your Movie Recommendation Platform</title>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- Tailwind CSS via CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
    /* Arctic theme search bar styling */
    .search-container {
        position: relative;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 1.5rem;
        transition: all 0.3s ease;
    }
    
    .search-container:focus-within {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(6, 182, 212, 0.5);
        box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.2);
    }
    
    .search-input {
        background: transparent;
        color: white;
        border: none;
        outline: none;
        width: 100%;
        padding: 0.75rem 1rem;
        font-size: 0.875rem;
        border-radius: 1.5rem;
    }
    
    .search-input::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }
    
    /* Custom dropdown styling for arctic theme */
    .user-dropdown {
        position: relative;
    }
    
    .dropdown-menu {
        position: absolute;
        top: 100%;
        right: 0;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 1rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
        min-width: 12rem;
        z-index: 50;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: all 0.2s ease;
    }
    
    .user-dropdown.active .dropdown-menu {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }
    
    .dropdown-menu a {
        display: block;
        padding: 0.75rem 1rem;
        color: white;
        text-decoration: none;
        font-size: 0.875rem;
        transition: all 0.2s ease;
        border-radius: 0.5rem;
        margin: 0.25rem;
    }
    
    .dropdown-menu a:hover {
        background: rgba(6, 182, 212, 0.3);
        transform: translateX(4px);
    }
    
    /* User dropdown states */
    .user-dropdown .user-button {
        transition: all 0.2s ease;
    }
    
    .user-dropdown.active .user-button {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.05);
    }
    
    /* Logo hover effect */
    .logo-text {
        background: linear-gradient(135deg, #67e8f9, #06b6d4);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        transition: all 0.3s ease;
    }
    
    .logo-text:hover {
        background: linear-gradient(135deg, #22d3ee, #0891b2);
        -webkit-background-clip: text;
        background-clip: text;
        transform: scale(1.05);
    }
    
    /* Mobile menu button */
    .mobile-menu-btn {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: all 0.2s ease;
    }
    
    .mobile-menu-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(6, 182, 212, 0.5);
    }
</style>

<!-- Header -->
<header class="fixed top-0 left-0 right-0 z-40 bg-white/10 backdrop-blur-2xl border-b border-white/20 shadow-2xl">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- Logo -->
            <div class="flex-shrink-0">
                <h1 class="text-2xl font-bold logo-text cursor-pointer">Cinematch</h1>
            </div>

            <!-- Desktop Navigation -->
            <nav class="hidden md:flex items-center space-x-8">
                <!-- Search Bar -->
                <div class="search-container">
                    <input 
                        type="text" 
                        placeholder="Search movies, TV shows..." 
                        class="search-input"
                        aria-label="Search movies and TV shows"
                    />
                </div>

                <!-- User Dropdown -->
                <div class="user-dropdown">
                    <button class="user-button flex items-center space-x-2 text-white hover:text-cyan-200 px-3 py-2 rounded-lg transition-all duration-200" aria-haspopup="true" aria-expanded="false">
                        <div class="w-8 h-8 bg-gradient-to-br from-cyan-500 to-teal-600 rounded-full flex items-center justify-center text-sm font-semibold">
                            U
                        </div>
                        <span class="hidden lg:block text-sm font-medium">User</span>
                        <svg class="w-4 h-4 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div class="dropdown-menu">
                        <a href="#" class="flex items-center space-x-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            <span>Profile</span>
                        </a>
                        <a href="#" class="flex items-center space-x-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                            </svg>
                            <span>Favorites</span>
                        </a>
                        <a href="#" class="flex items-center space-x-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            <span>Settings</span>
                        </a>
                        <div class="border-t border-white/30 my-2"></div>
                        <a href="#" class="flex items-center space-x-2 text-cyan-300">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                            </svg>
                            <span>Sign Out</span>
                        </a>
                    </div>
                </div>
            </nav>

            <!-- Mobile menu button -->
            <div class="md:hidden">
                <button class="mobile-menu-btn text-white p-2 rounded-lg" aria-label="Open menu">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</header>
