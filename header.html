<!-- Cache-busting meta tags -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<script src="https://cdn.tailwindcss.com?v=3.4.0"></script>
<style>
    /* Modern font configuration */
    * {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* Frosted glass effect */
    .frosted-glass {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Enhanced search bar with inner shadow */
    .search-container {
        background: rgba(255, 255, 255, 0.85);
        box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.05);
        backdrop-filter: blur(10px);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid rgba(0, 0, 0, 0.04);
    }

    .search-container:hover {
        background: rgba(255, 255, 255, 0.92);
        box-shadow: inset 0 2px 12px rgba(0, 0, 0, 0.06);
        border-color: rgba(0, 0, 0, 0.08);
    }

    .search-container:focus-within {
        background: rgba(255, 255, 255, 0.98);
        box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.06), 0 0 0 3px rgba(251, 146, 60, 0.15);
        border-color: rgba(251, 146, 60, 0.25);
    }

    /* Custom dropdown styling */
    .custom-dropdown {
        position: relative;
    }

    .custom-dropdown select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        padding-right: 2.5rem;
        background-color: transparent;
        cursor: pointer;
        border: none;
        outline: none;
    }

    .dropdown-arrow {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        pointer-events: none;
        width: 16px;
        height: 16px;
        color: #fb9234;
        transition: color 0.3s ease;
    }

    .custom-dropdown:hover .dropdown-arrow {
        color: #ea580c;
    }

    /* Logo with subtle shadow */
    .logo-text {
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .logo-link:hover .logo-text {
        transform: scale(1.02);
        text-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* User dropdown menu with frosted effect */
    .user-dropdown {
        position: relative;
    }

    .user-menu {
        position: absolute;
        top: calc(100% + 12px);
        right: 0;
        width: 220px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 16px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.07), 0 10px 10px -5px rgba(0, 0, 0, 0.03);
        border: 1px solid rgba(0, 0, 0, 0.06);
        opacity: 0;
        visibility: hidden;
        transform: translateY(-12px) scale(0.98);
        transition: opacity 0.25s cubic-bezier(0.4, 0, 0.2, 1), 
                    visibility 0.25s cubic-bezier(0.4, 0, 0.2, 1), 
                    transform 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 50;
    }

    .user-dropdown.active .user-menu {
        opacity: 1;
        visibility: visible;
        transform: translateY(0) scale(1);
    }

    .user-menu-item {
        padding: 12px 14px;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 10px;
        color: #374151;
        text-decoration: none;
        font-weight: 500;
        border-radius: 12px;
        margin: 4px;
    }

    .user-menu-item:hover {
        background: rgba(99, 102, 241, 0.08);
        color: #111827;
        transform: translateX(3px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
    }

    .user-menu-divider {
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.08), transparent);
        margin: 8px 12px;
    }

    /* User button with enhanced hover effects */
    .user-button {
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1.5px solid rgba(255, 255, 255, 0.35);
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(8px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.07);
    }

    .user-button:hover {
        background: rgba(255, 255, 255, 0.92);
        border-color: rgba(255, 255, 255, 0.55);
        transform: translateY(-1px) scale(1.03);
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
    }

    .user-dropdown.active .user-button {
        background: rgba(255, 255, 255, 1);
        border-color: rgba(99, 102, 241, 0.35);
        transform: translateY(-1px);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
    }

    /* Responsive design enhancements */
    @media (max-width: 768px) {
        .search-container {
            max-width: 280px;
        }
        
        .user-menu {
            width: 200px;
            right: -10px;
        }
        
        .logo-text {
            font-size: 1.5rem;
        }
    }

    @media (max-width: 640px) {
        .search-container {
            max-width: 240px;
        }
        
        .search-placeholder {
            font-size: 0.875rem;
        }
    }

    /* Smooth scroll prevention when dropdown is open */
    .dropdown-open {
        overflow: hidden;
    }
</style>

<header class="fixed top-0 left-0 right-0 z-50 border-b border-white/20 shadow-2xl bg-black/40 backdrop-blur-xl text-white">
  <div class="w-full px-2 sm:px-4 lg:px-6 h-16 sm:h-18 flex items-center justify-between">
    <!-- Logo and Site Name (Left) -->
    <a href="/" class="logo-link flex items-center text-white/95 shrink-0">
      <h1 class="logo-text text-xl sm:text-2xl font-bold tracking-tight">CineMatch</h1>
    </a>

    <!-- Actions (Left of Search) -->
    <div class="flex items-center space-x-2 mx-2 shrink-0">
      <a href="/popular" class="bg-white/90 text-indigo-800 font-medium px-4 py-2 rounded-full text-sm shadow-sm transition duration-200 hover:bg-white hover:shadow-md ring-1 ring-white/60">‚≠ê Popular</a>
      <a href="/discover" class="bg-white/90 text-indigo-800 font-medium px-4 py-2 rounded-full text-sm shadow-sm transition duration-200 hover:bg-white hover:shadow-md ring-1 ring-white/60">üîç Discover</a>
      <a href="/rateroll" class="bg-white/90 text-indigo-800 font-medium px-4 py-2 rounded-full text-sm shadow-sm transition duration-200 hover:bg-white hover:shadow-md ring-1 ring-white/60">üé≤ Rate & Roll</a>
      <button type="button" onclick="getRecommendation()" class="bg-white/90 text-indigo-800 font-medium px-4 py-2 rounded-full text-sm shadow-sm transition duration-200 hover:bg-white hover:shadow-md ring-1 ring-white/60">üéØ Get Recommendation</button>

    <!-- Search Bar (Center) -->
    <div class="flex items-center justify-center mx-4 sm:mx-8 flex-1 max-w-2xl">
      <form action="/search" method="get" class="search-container w-full rounded-full">
        <div class="flex w-full">
          <input 
            type="text" 
            placeholder="Search movies, shows, actors..." 
            name="q" 
            aria-label="Search"
            class="search-placeholder w-full px-5 py-3 bg-transparent rounded-l-full focus:outline-none text-gray-800 placeholder-gray-500 text-sm sm:text-base"
          >
          <div class="custom-dropdown">
            <select 
              name="type" 
              aria-label="Search category"
              class="px-4 py-3 text-gray-800 font-medium text-sm sm:text-base"
            >
              <option value="all">All</option>
              <option value="movies">Movies</option>
              <option value="tvshows">TV Shows</option>
              <option value="actors">Actors</option>
            </select>
            <svg class="dropdown-arrow" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </div>
          <button type="submit" aria-label="Search" class="ml-2 bg-indigo-600 text-white font-semibold px-4 py-3 rounded-full shadow-sm transition duration-200 hover:bg-indigo-700 hover:shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-300 active:bg-indigo-800 flex items-center gap-2">
            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M10 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16z" />
            </svg>
            <span class="hidden sm:inline">Search</span>
          </button>
        </div>
      </form>
    </div>

    <!-- User Profile (Right) -->
    <div class="user-dropdown flex items-center shrink-0 mr-4">
      <button 
        class="user-button w-10 h-10 sm:w-12 sm:h-12 rounded-full flex items-center justify-center group"
        aria-label="User profile"
        onclick="toggleUserDropdown()"
      >
        <svg class="w-5 h-5 sm:w-6 sm:h-6 text-indigo-900/80 group-hover:text-indigo-900 transition-colors" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
      </button>

      <!-- User Dropdown Menu -->
      <div class="user-menu">
        <a href="/profile" class="user-menu-item">Profile</a>
        <a href="/watchlist" class="user-menu-item">Watch List</a>
        <a href="/recommendations" class="user-menu-item">My Recommendations</a>
        <div class="user-menu-divider"></div>
        <a href="/logout" class="user-menu-item">Log Out</a>
      </div>
    </div>
  </div>
</header>

<script>
    function toggleUserDropdown() {
        const userDropdown = document.querySelector('.user-dropdown');
        const isActive = userDropdown.classList.contains('active');
        
        if (isActive) {
            userDropdown.classList.remove('active');
            document.body.classList.remove('dropdown-open');
        } else {
            userDropdown.classList.add('active');
            document.body.classList.add('dropdown-open');
        }
    }

    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
        const userDropdown = document.querySelector('.user-dropdown');
        const userButton = userDropdown.querySelector('button');
        
        if (!userDropdown.contains(event.target)) {
            userDropdown.classList.remove('active');
            document.body.classList.remove('dropdown-open');
        }
    });

    // Close dropdown on escape key
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            const userDropdown = document.querySelector('.user-dropdown');
            userDropdown.classList.remove('active');
            document.body.classList.remove('dropdown-open');
        }
    });

    // Improve accessibility
    document.addEventListener('DOMContentLoaded', function() {
        const userButton = document.querySelector('.user-button');
        userButton.setAttribute('aria-expanded', 'false');
        userButton.setAttribute('aria-haspopup', 'true');
        
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.attributeName === 'class') {
                    const isActive = mutation.target.classList.contains('active');
                    userButton.setAttribute('aria-expanded', isActive.toString());
                }
            });
        });
        
        observer.observe(document.querySelector('.user-dropdown'), {
            attributes: true,
            attributeFilter: ['class']
        });
    });
</script>
