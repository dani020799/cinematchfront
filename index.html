<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematch - Your Movie Recommendation Platform</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        /* Ensure content doesn't get hidden under fixed header */
        .content-wrapper { padding-top: 4rem; }

        /* Hide horizontal scrollbars while keeping scroll functionality */
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header placeholder -->
    <div id="header-placeholder"></div>

    <!-- Main content -->
    <div class="content-wrapper">
        <main class="container mx-auto px-4 py-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Welcome to Cinematch</h2>
            <p class="text-gray-600 mb-6">Your personalized movie and TV show recommendation platform.</p>

            <!-- Featured Movies -->
            <section class="bg-white rounded-lg shadow-sm p-6 mb-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-3">Featured Movies</h3>
                <div class="overflow-x-auto scrollbar-hide">
                    <div id="featured-row" class="flex flex-nowrap gap-4 pb-2"></div>
                </div>
            </section>

            <!-- Trending TV Shows -->
            <section class="bg-white rounded-lg shadow-sm p-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-3">Trending TV Shows</h3>
                <div class="overflow-x-auto scrollbar-hide">
                    <div id="trending-row" class="flex flex-nowrap gap-4 pb-2"></div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Provide header interactions for dynamically-inserted header.html
        function initHeaderInteractions() {
            const userDropdown = document.querySelector('.user-dropdown');
            if (!userDropdown) return;

            // Define global toggle function if not already defined
            if (typeof window.toggleUserDropdown !== 'function') {
                window.toggleUserDropdown = function () {
                    const isActive = userDropdown.classList.contains('active');
                    if (isActive) {
                        userDropdown.classList.remove('active');
                        document.body.classList.remove('dropdown-open');
                    } else {
                        userDropdown.classList.add('active');
                        document.body.classList.add('dropdown-open');
                    }
                };
            }

            // Bind outside click and Escape key once
            if (!window.__headerDropdownBound) {
                document.addEventListener('click', function (event) {
                    if (!userDropdown.contains(event.target)) {
                        userDropdown.classList.remove('active');
                        document.body.classList.remove('dropdown-open');
                    }
                });

                document.addEventListener('keydown', function (event) {
                    if (event.key === 'Escape') {
                        userDropdown.classList.remove('active');
                        document.body.classList.remove('dropdown-open');
                    }
                });

                window.__headerDropdownBound = true;
            }

            // Accessibility attributes and live updates
            const userButton = userDropdown.querySelector('.user-button');
            if (userButton) {
                userButton.setAttribute('aria-expanded', 'false');
                userButton.setAttribute('aria-haspopup', 'true');

                const observer = new MutationObserver(function (mutations) {
                    mutations.forEach(function (mutation) {
                        if (mutation.attributeName === 'class') {
                            const isActive = userDropdown.classList.contains('active');
                            userButton.setAttribute('aria-expanded', String(isActive));
                        }
                    });
                });

                observer.observe(userDropdown, {
                    attributes: true,
                    attributeFilter: ['class']
                });
            }
        }

        // Function to load the header content with cache-busting for development
        async function loadHeader() {
            try {
                const cacheBuster = `v=${Date.now()}`;
                const response = await fetch(`header.html?${cacheBuster}`, { cache: 'no-store' });
                if (!response.ok) {
                    throw new Error(`Failed to load header: ${response.status} ${response.statusText}`);
                }
                const headerContent = await response.text();
                document.getElementById('header-placeholder').innerHTML = headerContent;

                // After injecting the header, initialize its interactions
                initHeaderInteractions();
            } catch (error) {
                console.error('Error loading header:', error);
                document.getElementById('header-placeholder').innerHTML = 
                    '<div class="bg-red-100 text-red-700 p-4">Failed to load header. Please hard refresh (Ctrl+F5) and try again.</div>';
            }
        }

        // Fetch a single media-card.html template (no frameworks, no arrays)
        async function fetchCardTemplate() {
            const cacheBuster = `v=${Date.now()}`;
            const res = await fetch(`media-card.html?${cacheBuster}`, { cache: 'no-store' });
            if (!res.ok) throw new Error(`Failed to load media-card.html: ${res.status}`);
            return res.text();
        }

        // Insert multiple copies (5) of the fetched template into a row
        async function initMediaRows() {
            try {
                const cardHTML = await fetchCardTemplate();

                // Featured Movies: insert 5 cards
                const featuredRow = document.getElementById('featured-row');
                if (featuredRow) {
                    for (let i = 0; i < 5; i++) {
                        const t = document.createElement('template');
                        t.innerHTML = cardHTML.trim();
                        const card = t.content.firstElementChild;
                        if (card) {
                            // Make card compact and responsive; avoid template's width constraints
                            card.classList.remove('w-full');
                            card.classList.remove('max-w-[12rem]');
                            card.classList.add('flex-none', 'w-[160px]', 'sm:w-[176px]', 'md:w-[192px]');
                            featuredRow.appendChild(card);
                        }
                    }
                }

                // Trending TV Shows: insert 5 cards
                const trendingRow = document.getElementById('trending-row');
                if (trendingRow) {
                    for (let i = 0; i < 5; i++) {
                        const t = document.createElement('template');
                        t.innerHTML = cardHTML.trim();
                        const card = t.content.firstElementChild;
                        if (card) {
                            card.classList.remove('w-full');
                            card.classList.remove('max-w-[12rem]');
                            card.classList.add('flex-none', 'w-[160px]', 'sm:w-[176px]', 'md:w-[192px]');
                            trendingRow.appendChild(card);
                        }
                    }
                }
            } catch (err) {
                console.error('Error rendering media rows:', err);
            }
        }

        // Load the header and initialize media rows when the page loads
        document.addEventListener('DOMContentLoaded', function () {
            loadHeader();
            initMediaRows();
        });
    </script>
</body>
</html>
