<!-- Cache-busting meta tags -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<script src="https://cdn.tailwindcss.com?v=3.4.0"></script>
<style>
    /* Modern font configuration */
    * {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* Enhanced search bar with warm theme */
    .search-container {
        background: rgba(255, 255, 255, 0.25);
        box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(12px);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .search-container:hover {
        background: rgba(255, 255, 255, 0.35);
        box-shadow: inset 0 2px 12px rgba(0, 0, 0, 0.12);
        border-color: rgba(255, 255, 255, 0.4);
    }

    .search-container:focus-within {
        background: rgba(255, 255, 255, 0.45);
        box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.1), 0 0 0 3px rgba(249, 115, 22, 0.3);
        border-color: rgba(249, 115, 22, 0.5);
    }

    /* Custom dropdown styling */
    .custom-dropdown {
        position: relative;
    }

    .dropdown-menu {
        position: absolute;
        top: 100%;
        right: 0;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        min-width: 200px;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .dropdown-menu.show {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }

    .dropdown-item {
        display: block;
        width: 100%;
        padding: 12px 16px;
        color: rgba(255, 255, 255, 0.9);
        text-decoration: none;
        transition: all 0.15s ease;
        border: none;
        background: none;
        text-align: left;
        font-size: 14px;
    }

    .dropdown-item:hover {
        background: rgba(249, 115, 22, 0.2);
        color: white;
    }

    .dropdown-item:first-child {
        border-radius: 12px 12px 0 0;
    }

    .dropdown-item:last-child {
        border-radius: 0 0 12px 12px;
    }

    .dropdown-divider {
        height: 1px;
        background: rgba(255, 255, 255, 0.1);
        margin: 8px 0;
    }

    /* User dropdown states */
    .user-dropdown {
        position: relative;
    }

    .user-dropdown .dropdown-menu {
        display: none;
    }

    .user-dropdown.active .dropdown-menu {
        display: block;
        animation: fadeInUp 0.2s ease-out;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Logo hover effect */
    .logo-link {
        transition: all 0.3s ease;
    }

    .logo-link:hover {
        transform: scale(1.05);
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
    }

    .logo-text {
        background: linear-gradient(135deg, #fff 0%, #fbbf24 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    /* Mobile menu button */
    .mobile-menu-btn {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.2s ease;
    }

    .mobile-menu-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.3);
    }

    /* Responsive adjustments */
    @media (max-width: 640px) {
        .search-container {
            min-width: 200px;
        }
    }

    @media (max-width: 480px) {
        .search-container {
            min-width: 160px;
        }
        
        .logo-text {
            font-size: 1.25rem;
        }
    }
</style>

<header class="fixed top-0 left-0 right-0 z-50 border-b border-white/20 shadow-2xl bg-black/40 backdrop-blur-xl text-white">
  <div class="w-full px-2 sm:px-4 lg:px-6 h-16 sm:h-18 flex items-center justify-between">
    <!-- Logo and Site Name (Left) -->
    <a href="/" class="logo-link flex items-center text-white/95 shrink-0">
     <h1 class="logo-text text-xl sm:text-2xl font-bold tracking-tight">CineMatch</h1>
    </a>

    <!-- Search Bar (Center) -->
    <div class="hidden sm:flex flex-1 justify-center px-4 lg:px-8 max-w-2xl mx-auto">
      <div class="search-container relative w-full max-w-md rounded-xl">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="h-4 w-4 text-orange-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
        <input 
          type="text" 
          placeholder="Search movies, TV shows..." 
          class="w-full pl-10 pr-4 py-2.5 bg-transparent border-0 text-white placeholder-orange-200 focus:outline-none focus:ring-0 text-sm font-medium"
        >
      </div>
    </div>

    <!-- User Menu (Right) -->
    <div class="flex items-center space-x-2 sm:space-x-4 shrink-0">
      <!-- Mobile Search Button -->
      <button class="sm:hidden mobile-menu-btn p-2 rounded-lg text-white/90 hover:text-white">
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </button>

      <!-- Notifications -->
      <button class="mobile-menu-btn p-2 rounded-lg text-white/90 hover:text-white relative">
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM10.5 3.5a6 6 0 0 1 6 6v2l1.5 3H3l1.5-3v-2a6 6 0 0 1 6-6z"></path>
        </svg>
        <span class="absolute -top-1 -right-1 h-3 w-3 bg-orange-500 rounded-full animate-pulse"></span>
      </button>

      <!-- User Dropdown -->
      <div class="user-dropdown custom-dropdown">
        <button class="user-button mobile-menu-btn flex items-center space-x-2 px-3 py-2 rounded-lg text-white/90 hover:text-white">
          <div class="w-6 h-6 bg-gradient-to-br from-orange-400 to-red-500 rounded-full flex items-center justify-center text-xs font-bold text-white">
            JD
          </div>
          <span class="hidden sm:inline text-sm font-medium">John Doe</span>
          <svg class="h-4 w-4 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
        
        <div class="dropdown-menu">
          <a href="#" class="dropdown-item">
            <div class="flex items-center space-x-3">
              <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
              <span>Profile</span>
            </div>
          </a>
          <a href="#" class="dropdown-item">
            <div class="flex items-center space-x-3">
              <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
              </svg>
              <span>Watchlist</span>
            </div>
          </a>
          <a href="#" class="dropdown-item">
            <div class="flex items-center space-x-3">
              <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
              <span>Settings</span>
            </div>
          </a>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item text-red-400 hover:text-red-300">
            <div class="flex items-center space-x-3">
              <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
              </svg>
              <span>Sign Out</span>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
